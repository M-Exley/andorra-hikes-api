<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>andorra-hikes-dev</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hike-list-master"></div>
      <div class="container-sub">
        <div class="button-options">
          <h4>Arrange by:</h4>
          <button value="alphabet">A-Z</button>
          <button value="parish">Parish</button>
          <button value="difficulty">Difficulty</button>
          <button value="randomise">Randomise</button>
          <div class="counter">Hike Count:</div>
        </div>
        <div class="colour-codes">
          <div class="parishes" id="Andorra-la-Vella">Andorra la Vella</div>
          <div class="parishes" id="Canillo">Canillo</div>
          <div class="parishes" id="Encamp">Encamp</div>
          <div class="parishes" id="Escaldes-Engordany">Escaldes-Engordany</div>
          <div class="parishes" id="La-Massana">La Massana</div>
          <div class="parishes" id="Ordino">Ordino</div>
          <div class="parishes" id="Sant-Julia">Sant Julia</div>
        </div>
        <div class="difficulty-codes">
          <div class="difficulties" id="Green">Green</div>
          <div class="difficulties" id="Blue">Blue</div>
          <div class="difficulties" id="Red">Red</div>
          <div class="difficulties" id="Black">Black</div>
        </div>
        <!-- //* added this later on for functionality -->
      </div>
    </div>

    <div class="hike-card-container"></div>

    <div id="map"></div>

    <div class="flex-options">
      <div class="options-dropdown">
        <a href="#" title="Add to favourites" class="favourites"><svg  xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"/></svg>
          </svg></span><br></a>
        <a href="#" class="completed">&#x2713</a>
        <a href="#" class="to-do">+</a>
      </div>
      <div class="options-master">
        <div class="favourites-master">Favourites</div>
        <div class="completed-master">Completed</div>
        <div class="to-do-master">To Do</div>
      </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <div class="notification hide show">Notification!</div>
  </body>
</html>
